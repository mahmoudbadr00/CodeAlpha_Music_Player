<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1>Music Player</h1>
        </div>
        
        <div class="music-info">
            <div class="cover-art">
                <img id="cover" src="/api/placeholder/300/300" alt="Album Cover">
            </div>
            <div class="track-info">
                <h2 id="title">Song Title</h2>
                <p id="artist">Artist Name</p>
            </div>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time-area">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prev" class="control-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play-pause" class="control-btn">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="control-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div class="volume-controls">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume" min="0" max="100" value="100">
        </div>

        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist-items">
                <!-- Playlist items will be added dynamically -->
            </ul>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
